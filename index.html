<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baseball Strategy - Universal v2.0</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #cfd8dc; padding: 10px; display: flex; justify-content: center; min-height: 100vh; }
        
        #capture-area { display: flex; flex-direction: column; width: 100%; max-width: 1200px; gap: 10px; }
        
        .top-section { display: flex; flex-direction: row; gap: 15px; }
        .left-panel { flex: 0 0 300px; display: flex; flex-direction: column; gap: 10px; }
        .right-panel { flex: 1; display: flex; justify-content: center; align-items: center; background: #9e9e9e; border-radius: 8px; padding: 10px; }

        /* FIELD: Scalable Aspect Ratio */
        #field-container { 
            position: relative; width: 100%; aspect-ratio: 1.88 / 1; 
            background-color: #2e7d32; border: 4px solid #212121; border-radius: 4px; 
            overflow: hidden; touch-action: none; user-select: none;
        }

        /* FOUL LINES: Now using percentages so they scale with mobile */
        .foul-line { position: absolute; background-color: rgba(255,255,255,0.7); width: 2px; height: 200%; top: 87%; left: 50%; transform-origin: top center; z-index: 1; }
        .first-base-line { transform: translate(-50%, 0) rotate(135deg); }
        .third-base-line { transform: translate(-50%, 0) rotate(-135deg); }

        @media (max-width: 850px) {
            .top-section { flex-direction: column; }
            .left-panel { width: 100%; }
        }

        /* Standard Styles */
        .scoreboard { background-color: #1a1a1a; color: #ffd700; padding: 12px; border-radius: 8px; border: 3px solid #333; font-family: monospace; position: relative; }
        .score-row, .scenario-row { display: flex; justify-content: space-around; margin-bottom: 5px; text-align: center; }
        .val { font-size: 16px; color: #ffd700; font-weight: bold; }

        .player { position: absolute; width: 30px; height: 30px; background: white; border: 2px solid #0d47a1; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 11px; z-index: 20; touch-action: none; }
        .player.runner { position: static; border: 2px solid #b71c1c; color: #b71c1c; background: #ffebee; }
        #field-container .player.runner { position: absolute; }
        .ball { position: absolute; width: 18px; height: 18px; background: white; border: 1px solid #ccc; border-radius: 50%; z-index: 30; display: flex; justify-content: center; align-items: center; }
        .ball::before { content: ')('; color: red; font-size: 8px; transform: rotate(45deg); font-weight: bold; }

        /* Field Visuals */
        .infield-dirt { position: absolute; width: 24%; aspect-ratio: 1/1; background-color: #8d6e63; top: 65%; left: 50%; transform: translate(-50%, -50%) rotate(45deg); z-index: 2; }
        .base { position: absolute; width: 12px; height: 12px; background-color: white; transform: translate(-50%, -50%) rotate(45deg); z-index: 3; }
        .second-base { top: 43%; left: 50%; }
        .first-base { top: 65%; left: 62.5%; }
        .third-base { top: 65%; left: 37.5%; }
        .home-plate { position: absolute; top: 87%; left: 50%; width: 18px; height: 18px; background-color: white; transform: translate(-50%, -100%); clip-path: polygon(0% 0%, 100% 0%, 100% 50%, 50% 100%, 0% 50%); z-index: 3; }

        .bottom-panel { height: 100px; background: white; padding: 10px; border-radius: 8px; margin-top: 10px; }
        #coaching-notes { width: 100%; height: 100%; resize: none; border: 1px solid #ccc; padding: 10px; border-radius: 4px; }
        
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 5px; }
        button, .upload-label { padding: 12px; font-size: 11px; font-weight: bold; border-radius: 4px; cursor: pointer; border: none; text-align: center; }
        .upload-label { background: #388e3c; color: white; }
        #new-scenario-btn { background: #1565c0; color: white; }
        #snapshot-btn { background: #ff9800; color: white; }
        #reset-btn { background: #616161; color: white; }
    </style>
</head>
<body>

<div id="capture-area">
    <div class="top-section">
        <div class="left-panel">
            <div class="scoreboard">
                <div class="score-row">
                    <div class="score-item">INN<span class="val" id="disp-inning">-</span></div>
                    <div class="score-item">VIS:HOME<span class="val" id="disp-score">-</span></div>
                    <div class="score-item">OUTS<span class="val" id="disp-outs">-</span></div>
                </div>
                <div class="scenario-row"><div class="score-item">RUNNERS<span class="val" id="disp-runners">-</span></div></div>
                <div class="scenario-row"><div class="score-item">SITUATION<span class="val" id="disp-bip" style="color:#64ffda; font-size:12px;">Ready</span></div></div>
            </div>
            <div style="background:white; padding:10px; border-radius:8px; display:flex; gap:10px; justify-content:center;">
                <div class="player runner" id="r1">R1</div>
                <div class="player runner" id="r2">R2</div>
                <div class="player runner" id="r3">R3</div>
            </div>
            <div class="controls">
                <label for="excel-upload" class="upload-label">üìÅ Upload Excel</label>
                <input type="file" id="excel-upload" style="display:none" accept=".xlsx, .xls" />
                <button id="new-scenario-btn">üîÑ Next Play</button>
                <button id="snapshot-btn">üì∏ Snapshot</button>
                <button id="reset-btn">üßπ Reset Field</button>
            </div>
        </div>

        <div class="right-panel">
            <div id="field-container">
                <div class="foul-line first-base-line"></div>
                <div class="foul-line third-base-line"></div>
                <div class="infield-dirt"></div>
                <div class="base first-base"></div>
                <div class="base second-base"></div>
                <div class="base third-base"></div>
                <div class="home-plate"></div>
                
                <div class="player" id="p">P</div><div class="player" id="c">C</div>
                <div class="player" id="1b">1B</div><div class="player" id="2b">2B</div>
                <div class="player" id="3b">3B</div><div class="player" id="ss">SS</div>
                <div class="player" id="lf">LF</div><div class="player" id="cf">CF</div><div class="player" id="rf">RF</div>
                <div class="ball" id="baseball"></div>
            </div>
        </div>
    </div>
    <div class="bottom-panel">
        <textarea id="coaching-notes" placeholder="Notes..."></textarea>
    </div>
</div>

<script>
    const field = document.getElementById('field-container');
    const storage = document.querySelector('.left-panel > div:nth-child(2)');
    
    const initialPositions = {
        'p': {x:50, y:65}, 'c': {x:50, y:85}, 'cf': {x:50, y:10},
        '1b': {x:62, y:62}, '3b': {x:38, y:62}, '2b': {x:56, y:46},
        'ss': {x:44, y:46}, 'rf': {x:66, y:22}, 'lf': {x:34, y:22},
        'baseball': {x:50, y:93}
    };

    let activeItem = null;

    function setPos(el, x, y) {
        el.style.left = `calc(${x}% - ${el.offsetWidth / 2}px)`;
        el.style.top = `calc(${y}% - ${el.offsetHeight / 2}px)`;
    }

    const onMove = (e) => {
        if (!activeItem) return;
        const rect = field.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        let x = ((clientX - rect.left) / rect.width) * 100;
        let y = ((clientY - rect.top) / rect.height) * 100;
        setPos(activeItem, x, y);
    };

    const onDown = (e) => {
        const target = e.target.closest('.player, .ball');
        if (!target) return;
        activeItem = target;
        if (activeItem.classList.contains('runner') && activeItem.style.position !== 'absolute') {
            activeItem.style.position = 'absolute'; field.appendChild(activeItem);
        }
        activeItem.setPointerCapture(e.pointerId);
    };

    function init() {
        setTimeout(() => {
            for (const id in initialPositions) setPos(document.getElementById(id), initialPositions[id].x, initialPositions[id].y);
        }, 150);
        field.addEventListener('pointerdown', onDown);
        window.addEventListener('pointermove', onMove);
        window.addEventListener('pointerup', () => activeItem = null);
        document.getElementById('reset-btn').addEventListener('click', () => location.reload());
    }
    init();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baseball Strategy - Pro v1.2</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #cfd8dc; margin: 0; padding: 10px; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        
        #capture-area { display: flex; flex-direction: column; width: 100vw; max-width: 1200px; height: 98vh; gap: 10px; padding: 10px; background-color: #cfd8dc; position: relative; }
        
        .top-section { display: flex; flex: 1; gap: 15px; min-height: 0; }
        .left-panel { flex: 0 0 300px; display: flex; flex-direction: column; gap: 10px; }
        
        .box { background: white; padding: 12px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .scoreboard { background-color: #1a1a1a; color: #ffd700; padding: 12px; border-radius: 8px; border: 3px solid #333; font-family: 'Courier New', monospace; position: relative; }
        .score-row, .scenario-row { display: flex; justify-content: space-around; margin-bottom: 5px; text-align: center; }
        .val { font-size: 16px; color: #ffd700; display: block; font-weight: bold; min-height: 20px; }
        
        /* The Version Tag */
        .ver-tag { position: absolute; bottom: 3px; right: 5px; font-size: 8px; color: #444; font-family: sans-serif; }

        .right-panel { flex: 1; display: flex; justify-content: center; align-items: center; background: #9e9e9e; border-radius: 8px; padding: 15px; }
        
        #field-container { 
            position: relative; width: 850px; height: 450px; 
            background-color: #2e7d32; border: 4px solid #212121; border-radius: 4px; 
            overflow: hidden; touch-action: none; user-select: none; 
        }
        
        .foul-line { position: absolute; background-color: rgba(255,255,255,0.9); width: 2px; height: 1000px; top: 388px; left: 50%; transform-origin: top center; z-index: 1; }
        .first-base-line { transform: translate(-50%, 0) rotate(135deg) translateX(22px); }
        .third-base-line { transform: translate(-50%, 0) rotate(-135deg) translateX(-22px); }
        .infield-dirt { position: absolute; width: 150px; height: 150px; background-color: #8d6e63; top: 295px; left: 50%; transform: translate(-50%, -50%) rotate(45deg); }
        .base { position: absolute; width: 14px; height: 14px; background-color: white; transform: translate(-50%, -50%) rotate(45deg); z-index: 2; }
        .second-base { top: 195px; left: 50%; }
        .first-base { top: 295px; left: calc(50% + 105px); }
        .third-base { top: 295px; left: calc(50% - 105px); }
        .home-plate { position: absolute; top: 390px; left: 50%; width: 20px; height: 20px; background-color: white; transform: translate(-50%, -100%); clip-path: polygon(0% 0%, 100% 0%, 100% 50%, 50% 100%, 0% 50%); z-index: 2; }

        .player { position: absolute; width: 30px; height: 30px; background: white; border: 2px solid #0d47a1; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 11px; z-index: 20; touch-action: none; }
        .player.runner { position: static; border: 2px solid #b71c1c; color: #b71c1c; background: #ffebee; }
        #field-container .player.runner { position: absolute; }

        .ball { position: absolute; width: 16px; height: 16px; background: white; border: 1px solid #ccc; border-radius: 50%; z-index: 30; box-shadow: 1px 1px 2px rgba(0,0,0,0.3); touch-action: none; display: flex; justify-content: center; align-items: center; }
        .ball::before { content: ')('; color: red; font-size: 8px; font-weight: bold; transform: rotate(45deg); }

        .bottom-panel { height: 110px; background: white; padding: 10px; border-radius: 8px; flex-shrink: 0; }
        #coaching-notes { width: 100%; height: 100%; resize: none; border: 1px solid #ccc; padding: 10px; border-radius: 4px; font-family: inherit; }
        
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 5px; }
        button, .upload-label { padding: 10px; font-size: 11px; font-weight: bold; border-radius: 4px; cursor: pointer; border: none; text-align: center; }
        .upload-label { background: #388e3c; color: white; }
        #new-scenario-btn { background: #1565c0; color: white; }
        #snapshot-btn { background: #ff9800; color: white; }
        #reset-btn { background: #616161; color: white; }
    </style>
</head>
<body>

<div id="capture-area">
    <div class="top-section">
        <div class="left-panel">
            <div class="scoreboard">
                <div class="score-row">
                    <div class="score-item">INN<span class="val" id="disp-inning">-</span></div>
                    <div class="score-item">VIS:HOME<span class="val" id="disp-score">-</span></div>
                    <div class="score-item">OUTS<span class="val" id="disp-outs">-</span></div>
                </div>
                <div class="scenario-row"><div class="score-item">RUNNERS<span class="val" id="disp-runners">-</span></div></div>
                <div class="scenario-row"><div class="score-item">SITUATION<span class="val" id="disp-bip" style="color:#64ffda; font-size:12px;">Ready</span></div></div>
                <div class="ver-tag">v1.2</div>
            </div>
            <div class="box">
                <div class="runner-storage" style="display:flex; gap:10px; justify-content:center;">
                    <div class="player runner" id="r1" style="cursor:grab">R1</div>
                    <div class="player runner" id="r2" style="cursor:grab">R2</div>
                    <div class="player runner" id="r3" style="cursor:grab">R3</div>
                </div>
            </div>
            <div class="controls">
                <label for="excel-upload" class="upload-label">üìÅ Upload Excel</label>
                <input type="file" id="excel-upload" style="display:none" accept=".xlsx, .xls" />
                <button id="new-scenario-btn">üîÑ Next Play</button>
                <button id="snapshot-btn">üì∏ Snapshot</button>
                <button id="reset-btn">üßπ Reset Field</button>
            </div>
        </div>

        <div class="right-panel">
            <div id="field-container">
                <div class="foul-line first-base-line"></div>
                <div class="foul-line third-base-line"></div>
                <div class="infield-dirt"></div>
                <div class="base first-base"></div>
                <div class="base second-base"></div>
                <div class="base third-base"></div>
                <div class="home-plate"></div>
                
                <div class="player" id="p" style="cursor:grab">P</div><div class="player" id="c" style="cursor:grab">C</div>
                <div class="player" id="1b" style="cursor:grab">1B</div><div class="player" id="2b" style="cursor:grab">2B</div>
                <div class="player" id="3b" style="cursor:grab">3B</div><div class="player" id="ss" style="cursor:grab">SS</div>
                <div class="player" id="lf" style="cursor:grab">LF</div><div class="player" id="cf" style="cursor:grab">CF</div><div class="player" id="rf" style="cursor:grab">RF</div>
                <div class="ball" id="baseball" style="cursor:grab"></div>
            </div>
        </div>
    </div>
    <div class="bottom-panel">
        <textarea id="coaching-notes" placeholder="Type coaching notes here before taking a snapshot..."></textarea>
    </div>
</div>

<script>
    const field = document.getElementById('field-container');
    const storage = document.querySelector('.runner-storage');
    const baseCoords = { "1st": { x: 530, y: 295 }, "2nd": { x: 425, y: 195 }, "3rd": { x: 320, y: 295 } };
    const initialPositions = {
        'p': {x:425, y:295}, 'c': {x:425, y:380}, 'cf': {x:425, y:45},
        '1b': {x:530, y:280}, '3b': {x:320, y:280}, '2b': {x:480, y:210},
        'ss': {x:370, y:210}, 'rf': {x:563, y:100}, 'lf': {x:287, y:100},
        'baseball': {x:425, y:420}
    };

    let scenarios = [];
    let scenarioIndex = 0;
    let activeItem = null;

    function setPos(el, x, y) {
        const offset = el.classList.contains('ball') ? 8 : 15;
        el.style.left = (x - offset) + 'px'; el.style.top = (y - offset) + 'px';
    }

    function cleanZeros(v) {
        if (!v) return "-";
        if (v.includes(":")) return v.split(":").map(p => parseInt(p, 10).toString()).join(":");
        return isNaN(v) ? v : parseInt(v, 10).toString();
    }

    function autoPlaceRunners(text) {
        const r1 = document.getElementById('r1');
        const r2 = document.getElementById('r2');
        const r3 = document.getElementById('r3');
        [r1, r2, r3].forEach(r => { r.style.position = 'static'; storage.appendChild(r); });
        const low = text.toUpperCase();
        if (low.includes("LOADED")) { moveR(r1, "1st"); moveR(r2, "2nd"); moveR(r3, "3rd"); }
        else {
            if (low.includes("1B")) moveR(r1, "1st");
            if (low.includes("2B")) moveR(r2, "2nd");
            if (low.includes("3B")) moveR(r3, "3rd");
        }
    }

    function moveR(el, base) {
        el.style.position = 'absolute'; field.appendChild(el);
        setPos(el, baseCoords[base].x, baseCoords[base].y);
    }

    const onDown = (e) => {
        const target = e.target.closest('.player, .ball');
        if (!target) return;
        activeItem = target;
        if (activeItem.classList.contains('runner') && activeItem.style.position !== 'absolute') {
            activeItem.style.position = 'absolute'; field.appendChild(activeItem);
        }
        activeItem.setPointerCapture(e.pointerId); e.preventDefault();
    };

    const onMove = (e) => {
        if (!activeItem) return;
        const rect = field.getBoundingClientRect();
        setPos(activeItem, (e.clientX - rect.left), (e.clientY - rect.top));
    };

    const onUp = (e) => { if (activeItem) { activeItem.releasePointerCapture(e.pointerId); activeItem = null; } };

    function init() {
        for (const id in initialPositions) setPos(document.getElementById(id), initialPositions[id].x, initialPositions[id].y);
        field.addEventListener('pointerdown', onDown);
        storage.addEventListener('pointerdown', onDown);
        window.addEventListener('pointermove', onMove);
        window.addEventListener('pointerup', onUp);

        document.getElementById('excel-upload').addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const workbook = XLSX.read(new Uint8Array(ev.target.result), {type: 'array'});
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { raw: false, defval: "" });
                scenarios = json.map(row => {
                    const f = (ks) => {
                        let k = Object.keys(row).find(rk => ks.some(s => rk.toLowerCase().includes(s)));
                        return k ? row[k] : "-";
                    };
                    return { inning: f(['inn']), score: f(['score']), outs: f(['outs']), runners: f(['runner', 'on base']), bip: f(['situation', 'play']) };
                });
                scenarios.sort(() => Math.random() - 0.5);
                if(scenarios.length) display(scenarios[0]);
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        });

        document.getElementById('new-scenario-btn').addEventListener('click', () => {
            if (scenarios.length) { scenarioIndex = (scenarioIndex + 1) % scenarios.length; display(scenarios[scenarioIndex]); }
        });

        document.getElementById('snapshot-btn').addEventListener('click', () => {
            const btn = document.getElementById('snapshot-btn');
            btn.innerText = "üì∏ Saving...";
            
            // Get current timestamp for filename
            const now = new Date();
            const timeStr = now.toLocaleDateString() + "_" + now.getHours() + "-" + now.getMinutes();

            html2canvas(document.querySelector("#capture-area")).then(canvas => {
                const link = document.createElement('a');
                link.download = `Baseball_Play_${timeStr}.png`;
                link.href = canvas.toDataURL();
                link.click();
                btn.innerText = "üì∏ Snapshot";
            });
        });

        function display(s) {
            document.getElementById('disp-inning').innerText = cleanZeros(s.inning);
            document.getElementById('disp-score').innerText = cleanZeros(s.score);
            document.getElementById('disp-outs').innerText = cleanZeros(s.outs);
            document.getElementById('disp-runners').innerText = s.runners;
            document.getElementById('disp-bip').innerText = s.bip;
            autoPlaceRunners(s.runners);
        }

        document.getElementById('reset-btn').addEventListener('click', () => {
            for (const id in initialPositions) setPos(document.getElementById(id), initialPositions[id].x, initialPositions[id].y);
            autoPlaceRunners("None");
        });
    }
    init();
</script>
</body>
</html>

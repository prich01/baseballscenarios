<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Strategy - Classic Restore v1.9</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #cfd8dc; margin: 0; padding: 20px; display: flex; justify-content: center; }
        
        #capture-area { display: flex; flex-direction: column; width: 1200px; gap: 15px; background-color: #cfd8dc; padding: 15px; border-radius: 8px; }
        
        .top-section { display: flex; flex-direction: row; gap: 20px; }
        .left-panel { flex: 0 0 300px; display: flex; flex-direction: column; gap: 12px; }
        .right-panel { flex: 1; display: flex; justify-content: center; align-items: center; background: #9e9e9e; border-radius: 8px; padding: 20px; }

        /* FIELD: Original Fixed Dimensions */
        #field-container { 
            position: relative; width: 850px; height: 450px; 
            background-color: #2e7d32; border: 4px solid #212121; border-radius: 4px; 
            overflow: hidden; touch-action: none; user-select: none;
        }

        /* FOUL LINES RESTORED */
        .foul-line { 
            position: absolute; 
            background-color: rgba(255,255,255,0.9); 
            width: 2px; 
            height: 1000px; 
            top: 388px; 
            left: 50%; 
            transform-origin: top center; 
            z-index: 1; 
        }
        .first-base-line { transform: translate(-50%, 0) rotate(135deg) translateX(22px); }
        .third-base-line { transform: translate(-50%, 0) rotate(-135deg) translateX(-22px); }

        .scoreboard { background-color: #1a1a1a; color: #ffd700; padding: 15px; border-radius: 8px; border: 3px solid #333; font-family: 'Courier New', monospace; }
        .score-row, .scenario-row { display: flex; justify-content: space-around; margin-bottom: 8px; text-align: center; }
        .val { font-size: 18px; color: #ffd700; display: block; font-weight: bold; }

        .player { position: absolute; width: 30px; height: 30px; background: white; border: 2px solid #0d47a1; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 11px; z-index: 20; cursor: grab; }
        .player.runner { position: static; border: 2px solid #b71c1c; color: #b71c1c; background: #ffebee; }
        #field-container .player.runner { position: absolute; }
        
        .ball { position: absolute; width: 18px; height: 18px; background: white; border: 1px solid #ccc; border-radius: 50%; z-index: 30; display: flex; justify-content: center; align-items: center; cursor: grab; }
        .ball::before { content: ')('; color: red; font-size: 8px; transform: rotate(45deg); font-weight: bold; }

        .infield-dirt { position: absolute; width: 150px; height: 150px; background-color: #8d6e63; top: 295px; left: 50%; transform: translate(-50%, -50%) rotate(45deg); z-index: 2; }
        .base { position: absolute; width: 14px; height: 14px; background-color: white; transform: translate(-50%, -50%) rotate(45deg); z-index: 3; }
        .second-base { top: 195px; left: 50%; }
        .first-base { top: 295px; left: calc(50% + 105px); }
        .third-base { top: 295px; left: calc(50% - 105px); }
        .home-plate { position: absolute; top: 390px; left: 50%; width: 20px; height: 20px; background-color: white; transform: translate(-50%, -100%); clip-path: polygon(0% 0%, 100% 0%, 100% 50%, 50% 100%, 0% 50%); z-index: 3; }

        .bottom-panel { height: 110px; background: white; padding: 10px; border-radius: 8px; }
        #coaching-notes { width: 100%; height: 100%; resize: none; border: 1px solid #ccc; padding: 10px; border-radius: 4px; font-family: inherit; }
        
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        button, .upload-label { padding: 12px; font-size: 12px; font-weight: bold; border-radius: 4px; cursor: pointer; border: none; text-align: center; }
        .upload-label { background: #388e3c; color: white; }
        #new-scenario-btn { background: #1565c0; color: white; }
        #snapshot-btn { background: #ff9800; color: white; }
        #reset-btn { background: #616161; color: white; }
    </style>
</head>
<body>

<div id="capture-area">
    <div class="top-section">
        <div class="left-panel">
            <div class="scoreboard">
                <div class="score-row">
                    <div class="score-item">INN<span class="val" id="disp-inning">-</span></div>
                    <div class="score-item">VIS:HOME<span class="val" id="disp-score">-</span></div>
                    <div class="score-item">OUTS<span class="val" id="disp-outs">-</span></div>
                </div>
                <div class="scenario-row"><div class="score-item">RUNNERS<span class="val" id="disp-runners">-</span></div></div>
                <div class="scenario-row"><div class="score-item">SITUATION<span class="val" id="disp-bip" style="color:#64ffda; font-size:12px;">Ready</span></div></div>
            </div>
            <div style="background:white; padding:10px; border-radius:8px; display:flex; gap:10px; justify-content:center;">
                <div class="player runner" id="r1">R1</div>
                <div class="player runner" id="r2">R2</div>
                <div class="player runner" id="r3">R3</div>
            </div>
            <div class="controls">
                <label for="excel-upload" class="upload-label">üìÅ Upload Excel</label>
                <input type="file" id="excel-upload" style="display:none" accept=".xlsx, .xls" />
                <button id="new-scenario-btn">üîÑ Next Play</button>
                <button id="snapshot-btn">üì∏ Snapshot</button>
                <button id="reset-btn">üßπ Reset Field</button>
            </div>
        </div>

        <div class="right-panel">
            <div id="field-container">
                <div class="foul-line first-base-line"></div>
                <div class="foul-line third-base-line"></div>
                <div class="infield-dirt"></div>
                <div class="base first-base"></div>
                <div class="base second-base"></div>
                <div class="base third-base"></div>
                <div class="home-plate"></div>
                
                <div class="player" id="p">P</div><div class="player" id="c">C</div>
                <div class="player" id="1b">1B</div><div class="player" id="2b">2B</div>
                <div class="player" id="3b">3B</div><div class="player" id="ss">SS</div>
                <div class="player" id="lf">LF</div><div class="player" id="cf">CF</div><div class="player" id="rf">RF</div>
                <div class="ball" id="baseball"></div>
            </div>
        </div>
    </div>
    <div class="bottom-panel">
        <textarea id="coaching-notes" placeholder="Notes..."></textarea>
    </div>
</div>

<script>
    const field = document.getElementById('field-container');
    const storage = document.querySelector('.left-panel > div:nth-child(2)');
    const baseCoords = { "1st": { x: 530, y: 295 }, "2nd": { x: 425, y: 195 }, "3rd": { x: 320, y: 295 } };
    const initialPositions = {
        'p': {x:425, y:295}, 'c': {x:425, y:380}, 'cf': {x:425, y:45},
        '1b': {x:530, y:280}, '3b': {x:320, y:280}, '2b': {x:480, y:210},
        'ss': {x:370, y:210}, 'rf': {x:563, y:100}, 'lf': {x:287, y:100},
        'baseball': {x:425, y:420}
    };

    let activeItem = null;
    let scenarios = [];
    let scenarioIndex = 0;

    function setPos(el, x, y) {
        const offset = el.classList.contains('ball') ? 9 : 15;
        el.style.left = (x - offset) + 'px'; 
        el.style.top = (y - offset) + 'px';
    }

    const onMove = (e) => {
        if (!activeItem) return;
        const rect = field.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        setPos(activeItem, x, y);
    };

    const onDown = (e) => {
        const target = e.target.closest('.player, .ball');
        if (!target) return;
        activeItem = target;
        if (activeItem.classList.contains('runner') && activeItem.style.position !== 'absolute') {
            activeItem.style.position = 'absolute'; field.appendChild(activeItem);
        }
    };

    const onUp = () => { activeItem = null; };

    function init() {
        for (const id in initialPositions) setPos(document.getElementById(id), initialPositions[id].x, initialPositions[id].y);
        
        field.addEventListener('mousedown', onDown);
        window.addEventListener('mousemove', onMove);
        window.addEventListener('mouseup', onUp);

        // Reset Button
        document.getElementById('reset-btn').addEventListener('click', () => {
            location.reload();
        });

        // Snapshot Button
        document.getElementById('snapshot-btn').addEventListener('click', () => {
            html2canvas(document.querySelector("#capture-area")).then(canvas => {
                const link = document.createElement('a');
                link.download = `Play_${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        });

        // Excel Upload
        document.getElementById('excel-upload').addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const workbook = XLSX.read(new Uint8Array(ev.target.result), {type: 'array'});
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { raw: false, defval: "" });
                scenarios = json;
                if(scenarios.length) displayScenario(scenarios[0]);
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        });
    }

    function displayScenario(s) {
        document.getElementById('disp-inning').innerText = s.INN || "-";
        document.getElementById('disp-score').innerText = s.SCORE || "-";
        document.getElementById('disp-outs').innerText = s.OUTS || "-";
        document.getElementById('disp-runners').innerText = s.RUNNERS || "-";
        document.getElementById('disp-bip').innerText = s.SITUATION || "Ready";
    }

    init();
</script>
</body>
</html>

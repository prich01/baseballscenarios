<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baseball Strategy - Smartboard Edition (v2.0)</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #cfd8dc; margin: 0; padding: 10px; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        
        #capture-area { display: flex; flex-direction: column; width: 100vw; max-width: 1200px; height: 98vh; gap: 10px; padding: 10px; background-color: #cfd8dc; position: relative; }
        
        .top-section { display: flex; flex: 1; gap: 15px; min-height: 0; }
        .left-panel { flex: 0 0 320px; display: flex; flex-direction: column; gap: 10px; }
        
        /* TOUCH-FRIENDLY SCOREBOARD */
        .scoreboard { background-color: #1a1a1a; color: #ffd700; padding: 15px; border-radius: 8px; border: 3px solid #444; font-family: 'Courier New', monospace; position: relative; }
        .stepper-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; gap: 5px; }
        
        .stepper { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .stepper label { font-size: 10px; color: #888; margin-bottom: 4px; }
        .controls-wrap { display: flex; align-items: center; gap: 8px; }
        
        .btn-step { 
            width: 30px; height: 30px; background: #333; color: white; border: 1px solid #555; 
            border-radius: 4px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .btn-step:active { background: #555; }
        .val-display { font-size: 18px; min-width: 30px; text-align: center; }

        /* RUNNER DIAMOND IN SCOREBOARD */
        .runner-toggle-diamond { 
            position: relative; width: 60px; height: 60px; border: 1px solid #333; margin: 0 auto; 
            transform: rotate(45deg); background: #222; 
        }
        .base-dot { 
            position: absolute; width: 14px; height: 14px; background: #444; border: 1px solid #666; 
            cursor: pointer; transition: 0.2s;
        }
        .base-dot.active { background: #ff5252; border-color: white; box-shadow: 0 0 8px #ff5252; }
        .b-1 { top: 0; right: 0; }
        .b-2 { top: 0; left: 0; }
        .b-3 { bottom: 0; left: 0; }

        .right-panel { flex: 1; display: flex; justify-content: center; align-items: center; background: #9e9e9e; border-radius: 8px; padding: 15px; }
        
        #field-container { 
            position: relative; width: 850px; height: 450px; 
            background-color: #2e7d32; border: 4px solid #212121; border-radius: 4px; 
            overflow: hidden; touch-action: none; user-select: none; 
        }
        
        /* Field Markings */
        .foul-line { position: absolute; background-color: rgba(255,255,255,0.9); width: 2px; height: 1000px; top: 388px; left: 50%; transform-origin: top center; z-index: 1; }
        .first-base-line { transform: translate(-50%, 0) rotate(135deg) translateX(22px); }
        .third-base-line { transform: translate(-50%, 0) rotate(-135deg) translateX(-22px); }
        .infield-dirt { position: absolute; width: 150px; height: 150px; background-color: #8d6e63; top: 295px; left: 50%; transform: translate(-50%, -50%) rotate(45deg); }
        .base { position: absolute; width: 14px; height: 14px; background-color: white; transform: translate(-50%, -50%) rotate(45deg); z-index: 2; }
        .second-base { top: 195px; left: 50%; }
        .first-base { top: 295px; left: calc(50% + 105px); }
        .third-base { top: 295px; left: calc(50% - 105px); }
        .home-plate { position: absolute; top: 390px; left: 50%; width: 20px; height: 20px; background-color: white; transform: translate(-50%, -100%); clip-path: polygon(0% 0%, 100% 0%, 100% 50%, 50% 100%, 0% 50%); z-index: 2; }

        .player, .ball { 
            position: absolute; width: 30px; height: 30px; background: white; border: 2px solid #0d47a1; 
            border-radius: 50%; display: flex; justify-content: center; align-items: center; 
            font-weight: bold; font-size: 11px; z-index: 20; touch-action: none; 
        }
        .player.runner { position: static; border: 2px solid #b71c1c; color: #b71c1c; background: #ffebee; }
        #field-container .player.runner { position: absolute; }
        .ball { width: 16px; height: 16px; z-index: 30; }

        .bottom-panel { height: 110px; background: white; padding: 10px; border-radius: 8px; flex-shrink: 0; display: flex; gap: 15px; align-items: center; }
        #coaching-notes { flex: 1; height: 100%; resize: none; border: 1px solid #ccc; padding: 10px; border-radius: 4px; font-family: inherit; }
        
        .logo-container { flex: 0 0 120px; display: flex; justify-content: center; align-items: center; }
        .logo-container img { max-width: 100%; max-height: 90px; object-fit: contain; }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 5px; }
        button, .upload-label { padding: 10px; font-size: 11px; font-weight: bold; border-radius: 4px; cursor: pointer; border: none; text-align: center; }
        .upload-label { background: #388e3c; color: white; }
        #new-scenario-btn { background: #1565c0; color: white; }
        #set-start-btn { background: #00897b; color: white; grid-column: span 2; }
        #animate-btn { background: #d32f2f; color: white; grid-column: span 2; font-size: 14px; }
        #snapshot-btn { background: #ff9800; color: white; }
        #reset-btn { background: #616161; color: white; }

        .speed-control { grid-column: span 2; background: #f5f5f5; padding: 8px; border-radius: 4px; display: flex; align-items: center; gap: 10px; font-size: 11px; font-weight: bold; }
        .speed-control input { flex: 1; }
    </style>
</head>
<body>

<div id="capture-area">
    <div class="top-section">
        <div class="left-panel">
            <div class="scoreboard">
                <div class="stepper-row">
                    <div class="stepper">
                        <label>INNING</label>
                        <div class="controls-wrap">
                            <button class="btn-step" onclick="changeInning(-1)">-</button>
                            <span class="val-display" id="val-inning">1</span>
                            <button class="btn-step" onclick="changeInning(1)">+</button>
                        </div>
                    </div>
                    <div class="stepper">
                        <label>OUTS</label>
                        <div class="controls-wrap">
                            <button class="btn-step" onclick="changeOuts(-1)">-</button>
                            <span class="val-display" id="val-outs">0</span>
                            <button class="btn-step" onclick="changeOuts(1)">+</button>
                        </div>
                    </div>
                </div>

                <div class="stepper-row">
                    <div class="stepper">
                        <label>VIS</label>
                        <div class="controls-wrap">
                            <button class="btn-step" onclick="changeScore('v', -1)">-</button>
                            <span class="val-display" id="val-vscore">0</span>
                            <button class="btn-step" onclick="changeScore('v', 1)">+</button>
                        </div>
                    </div>
                    
                    <div class="runner-toggle-diamond">
                        <div class="base-dot b-1" id="dot-1" onclick="toggleBase(1)"></div>
                        <div class="base-dot b-2" id="dot-2" onclick="toggleBase(2)"></div>
                        <div class="base-dot b-3" id="dot-3" onclick="toggleBase(3)"></div>
                    </div>

                    <div class="stepper">
                        <label>HOME</label>
                        <div class="controls-wrap">
                            <button class="btn-step" onclick="changeScore('h', -1)">-</button>
                            <span class="val-display" id="val-hscore">0</span>
                            <button class="btn-step" onclick="changeScore('h', 1)">+</button>
                        </div>
                    </div>
                </div>
                <div style="text-align: center; font-size: 11px; color: #64ffda;" id="val-sit">Ready</div>
            </div>
            
            <div class="box">
                <div class="runner-storage" style="display:none;"> <div class="player runner" id="r1">R1</div>
                    <div class="player runner" id="r2">R2</div>
                    <div class="player runner" id="r3">R3</div>
                </div>
            </div>

            <div class="controls">
                <label for="excel-upload" class="upload-label">üìÅ Upload Excel</label>
                <input type="file" id="excel-upload" style="display:none" accept=".xlsx, .xls" />
                <button id="new-scenario-btn">üîÑ Next Play</button>
                <button id="set-start-btn">üìç Set Start Positions (Lock)</button>
                <button id="animate-btn">‚ñ∂ Play Animation</button>
                <div class="speed-control"><span>Slow</span><input type="range" id="speed-slider" min="0.1" max="2.0" step="0.1" value="0.5"><span>Fast</span></div>
                <button id="snapshot-btn">üì∏ Snapshot</button>
                <button id="reset-btn">üßπ Full Reset</button>
            </div>
        </div>

        <div class="right-panel">
            <div id="field-container">
                <div class="foul-line first-base-line"></div>
                <div class="foul-line third-base-line"></div>
                <div class="infield-dirt"></div>
                <div class="base first-base"></div>
                <div class="base second-base"></div>
                <div class="base third-base"></div>
                <div class="home-plate"></div>
                <div class="player" id="p">P</div><div class="player" id="c">C</div>
                <div class="player" id="1b">1B</div><div class="player" id="2b">2B</div>
                <div class="player" id="3b">3B</div><div class="player" id="ss">SS</div>
                <div class="player" id="lf">LF</div><div class="player" id="cf">CF</div><div class="player" id="rf">RF</div>
                <div class="ball" id="baseball"></div>
            </div>
        </div>
    </div>
    <div class="bottom-panel">
        <div class="logo-container">
            <img src="logo.png" alt="DiamondFlow Pro Logo">
        </div>
        <textarea id="coaching-notes" placeholder="Tap scoreboard buttons to setup, then move players."></textarea>
    </div>
</div>

<script>
    const field = document.getElementById('field-container');
    const speedSlider = document.getElementById('speed-slider');
    const initialPositions = {
        'p': {x:425, y:295}, 'c': {x:425, y:380}, 'cf': {x:425, y:45},
        '1b': {x:530, y:280}, '3b': {x:320, y:280}, '2b': {x:480, y:210},
        'ss': {x:370, y:210}, 'rf': {x:563, y:100}, 'lf': {x:287, y:100},
        'baseball': {x:425, y:420}
    };
    const baseCoords = { 1: { x: 530, y: 295 }, 2: { x: 425, y: 195 }, 3: { x: 320, y: 295 } };

    let playerPaths = {}; 
    let isPlaying = false;
    let activeItem = null;
    let scenarios = [];
    let scenarioIndex = 0;

    // SCOREBOARD LOGIC
    function changeInning(dir) {
        let el = document.getElementById('val-inning');
        let val = parseInt(el.innerText) + dir;
        if (val < 1) val = 1;
        el.innerText = val;
    }
    function changeOuts(dir) {
        let el = document.getElementById('val-outs');
        let val = parseInt(el.innerText) + dir;
        if (val < 0) val = 2;
        if (val > 2) val = 0;
        el.innerText = val;
    }
    function changeScore(team, dir) {
        let el = team === 'v' ? document.getElementById('val-vscore') : document.getElementById('val-hscore');
        let val = parseInt(el.innerText) + dir;
        if (val < 0) val = 0;
        el.innerText = val;
    }
    function toggleBase(num) {
        const dot = document.getElementById(`dot-${num}`);
        const runner = document.getElementById(`r${num}`);
        if (dot.classList.contains('active')) {
            dot.classList.remove('active');
            runner.style.position = 'static';
            document.querySelector('.runner-storage').appendChild(runner);
        } else {
            dot.classList.add('active');
            runner.style.position = 'absolute';
            field.appendChild(runner);
            setPos(runner, baseCoords[num].x, baseCoords[num].y);
        }
        lockStartPositions();
    }

    // SHARED UTILS
    function setPos(el, x, y) {
        const offset = el.classList.contains('ball') ? 8 : 15;
        el.style.left = (x - offset) + 'px'; el.style.top = (y - offset) + 'px';
        return { left: el.style.left, top: el.style.top };
    }

    function lockStartPositions() {
        playerPaths = {};
        document.querySelectorAll('.player, .ball').forEach(p => {
            if (p.style.left && p.parentElement.id === 'field-container') {
                playerPaths[p.id] = [{ left: p.style.left, top: p.style.top }];
            }
        });
    }

    // INTERACTION
    const onDown = (e) => {
        if (isPlaying) return;
        const target = e.target.closest('.player, .ball');
        if (!target) return;
        activeItem = target;
        playerPaths[activeItem.id] = [{ left: activeItem.style.left, top: activeItem.style.top }];
        activeItem.setPointerCapture(e.pointerId);
    };

    const onMove = (e) => {
        if (!activeItem || isPlaying) return;
        const rect = field.getBoundingClientRect();
        const coords = setPos(activeItem, (e.clientX - rect.left), (e.clientY - rect.top));
        if (playerPaths[activeItem.id]) playerPaths[activeItem.id].push(coords);
    };

    const onUp = (e) => { if (activeItem) { activeItem.releasePointerCapture(e.pointerId); activeItem = null; } };

    async function playRecordedPaths() {
        if (isPlaying) return;
        isPlaying = true;
        let maxFrames = 0;
        Object.values(playerPaths).forEach(p => { if (p.length > maxFrames) maxFrames = p.length; });
        if (maxFrames <= 1) { isPlaying = false; return; }

        let frame = 0;
        const loop = () => {
            if (!isPlaying) return;
            document.querySelectorAll('.player, .ball').forEach(p => {
                const path = playerPaths[p.id];
                if (path) {
                    const idx = Math.floor(frame);
                    const pt = path[idx] || path[path.length - 1];
                    p.style.left = pt.left; p.style.top = pt.top;
                }
            });
            frame += parseFloat(speedSlider.value);
            if (frame < maxFrames) requestAnimationFrame(loop);
            else isPlaying = false;
        };
        requestAnimationFrame(loop);
    }

    function init() {
        for (const id in initialPositions) setPos(document.getElementById(id), initialPositions[id].x, initialPositions[id].y);
        field.addEventListener('pointerdown', onDown);
        window.addEventListener('pointermove', onMove);
        window.addEventListener('pointerup', onUp);
        document.getElementById('set-start-btn').addEventListener('click', () => { lockStartPositions(); alert("Locked!"); });
        document.getElementById('animate-btn').addEventListener('click', playRecordedPaths);
        document.getElementById('reset-btn').addEventListener('click', () => location.reload());

        document.getElementById('excel-upload').addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const workbook = XLSX.read(new Uint8Array(ev.target.result), {type: 'array'});
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { raw: false, defval: "" });
                scenarios = json.map(row => {
                    const f = (ks) => {
                        let k = Object.keys(row).find(rk => ks.some(s => rk.toLowerCase().includes(s)));
                        return k ? row[k] : "-";
                    };
                    return { inning: f(['inn']), score: f(['score']), outs: f(['outs']), runners: f(['runner', 'on base']), bip: f(['situation', 'play']) };
                });
                if(scenarios.length) display(scenarios[0]);
            };
            reader.readAsArrayBuffer(e.target.files[0]);
        });

        document.getElementById('new-scenario-btn').addEventListener('click', () => {
            if (scenarios.length) { scenarioIndex = (scenarioIndex + 1) % scenarios.length; display(scenarios[scenarioIndex]); }
        });

        function display(s) {
            document.getElementById('val-inning').innerText = s.inning.replace(/\D/g,'') || 1;
            document.getElementById('val-outs').innerText = s.outs.replace(/\D/g,'') || 0;
            const scores = s.score.split(/[^\d]/);
            document.getElementById('val-vscore').innerText = scores[0] || 0;
            document.getElementById('val-hscore').innerText = scores[1] || 0;
            document.getElementById('val-sit').innerText = s.bip;
            
            // Clear existing runners
            [1,2,3].forEach(n => {
                const dot = document.getElementById(`dot-${n}`);
                const r = document.getElementById(`r${n}`);
                if (dot.classList.contains('active')) toggleBase(n);
            });
            // Add runners from excel
            const text = s.runners.toUpperCase();
            if (text.includes("LOADED")) { toggleBase(1); toggleBase(2); toggleBase(3); }
            else {
                if (text.includes("1B")) toggleBase(1);
                if (text.includes("2B")) toggleBase(2);
                if (text.includes("3B")) toggleBase(3);
            }
        }
    }
    init();
</script>
</body>
</html>
